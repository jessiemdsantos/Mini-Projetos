<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backgrounds">
        <div class="container">
            <h1>Calculadora</h1>
            <p id="result" ></p>
            <table>
                <tr>
                    <td><button class="buttons" onclick="clean()">C</button></td>
                    <td><button class="buttons" onclick="back()">â—€</button></td>
                    <td><button class="buttons" onclick="insert('/')">/</button></td>
                    <td><button class="buttons" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('7')">7</button></td>
                    <td><button class="buttons" onclick="insert('8')">8</button></td>
                    <td><button class="buttons" onclick="insert('9')">9</button></td>
                    <td><button class="buttons" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('4')">4</button></td>
                    <td><button class="buttons" onclick="insert('5')">5</button></td>
                    <td><button class="buttons" onclick="insert('6')">6</button></td>
                    <td><button class="buttons" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="buttons" onclick="insert('1')">1</button></td>
                    <td><button class="buttons" onclick="insert('2')">2</button></td>
                    <td><button class="buttons" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="buttons" style="height: 170px;" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="buttons" style="width: 170px;" onclick="insert('0')">0</button></td>
                    <td><button class="buttons" onclick="insert('.')">.</button></td>
                </tr>

            </table>
        </div>
    </div>
    <footer class="footer">
        <h1>by Jessica Santos</h1>
    </footer>
    <script src="script.js"></script>
</body>
</html>
